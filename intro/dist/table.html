<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    
    <table class="border-separate border border-spacing-1 mx-auto my-[20px]">
        <caption class="caption-top">Subject Time-table</caption>
        <tbody>
            <tr>
                <td class="border hover:bg-stone-400 transition-all duration-700">123</td>
                <td class="border hover:bg-stone-400 transition-all duration-700">123</td>
                <td class="border hover:bg-stone-400 transition-all duration-700">123</td>
                <td class="border hover:bg-stone-400 transition-all duration-700">123</td>
                <td class="border hover:bg-stone-400 transition-all duration-700">123</td>
            </tr>
            <tr>
                <td class="border hover:bg-stone-400 transition-all duration-700">123</td>
                <td class="border hover:bg-stone-400 transition-all duration-700">123</td>
                <td class="border hover:bg-stone-400 transition-all duration-700">123</td>
                <td class="border hover:bg-stone-400 transition-all duration-700">123</td>
                <td class="border hover:bg-stone-400 transition-all duration-700">123</td>
             </tr>
             <tr>
                <td class="border hover:bg-stone-400 transition-all duration-700">123</td>
                <td class="border hover:bg-stone-400 transition-all duration-700">123</td>
                <td class="border hover:bg-stone-400 transition-all duration-700">123</td>
                <td class="border hover:bg-stone-400 transition-all duration-700">123</td>
                <td class="border hover:bg-stone-400 transition-all duration-700">123</td>
             </tr>
        </tbody>
    </table>

    <button class="bg-slate-300 px-3 py-2 border border-black animate-pulse">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline-block animate-spin">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>    
        Click me!
    </button>
    <br><br>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 animate-bounce">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25 12 21m0 0-3.75-3.75M12 21V3" />
    </svg>
    <br><br>

    <h2>Transform</h2>
      
    <div class="flex">
        <img src="img/nature.jpg" alt="nature" title="nature" class="scale-75">
        <img src="img/nature.jpg" alt="nature" title="nature" class="scale-100">
        <img src="img/nature.jpg" alt="nature" title="nature" class="scale-125">
    </div>
    <img src="img/nature.jpg" alt="nature" title="nature" class="rotate-180">

    <img src="img/nature.jpg" alt="nature" title="nature" class="translate-x-3">
    <img src="img/nature.jpg" alt="nature" title="nature" class="origin-center rotate-45">

</body>
</html>
